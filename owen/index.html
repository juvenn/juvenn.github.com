  <script type="text/javascript" charset="utf-8">

    $(document).ready(function () {
	var html = buildHtml(CATE);
	$('#data').append(html);
	});

    function buildHtml(data) {
      var rows = '\n';
      $.each(data, function (i, cate) {
	var row = '<tr class="' + ( i % 2 ? 'even' : 'odd') +
	   '">\n<td class="category">' + cate.name + '</td>\n';
	$.each(cate.sites, function (j, site) {
	  var cell = '<td class="site"><a href="' + site.link + '">' +
	      site.name + '</a></td>\n';
	  row += cell;
	});
	rows += row + '</tr>\n';
      });
      return rows;
    }

  </script>
